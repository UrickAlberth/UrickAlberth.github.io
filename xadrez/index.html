<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chess-board"></div>
	<div id="modal">
		<h1>Xeque-mate!</h1>
		<div><span id="win">White</span><label> Wins</label></div>
		<button onclick="NoActiveModal()">Reiniciar</button>
	</div>
	<!-- Promotion Modal -->
<div id="promotion-modal" style="display: none;">
    <div id="promotion-options">
        <button onclick="promotePawn(currentPlayer === 'white' ? 'Q' : 'q')">Dama ♕</button>
        <button onclick="promotePawn(currentPlayer === 'white' ? 'R' : 'r')">Torre ♖</button>
        <button onclick="promotePawn(currentPlayer === 'white' ? 'B' : 'b')">Bispo ♗</button>
        <button onclick="promotePawn(currentPlayer === 'white' ? 'N' : 'n')">Cavalo ♘</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
