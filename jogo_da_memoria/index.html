<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo da Memória</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<audio id="moveSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/virar.mp3"></audio>
	<audio id="parSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/par.mp3"></audio>
	<audio id="imparSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/impar.mp3"></audio>
	<audio id="clockSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/clock.mp3"></audio>
	<audio id="game_startSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/game_start.mp3"></audio>
	<audio id="pauseSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/pause.mp3"></audio>
	<audio id="pause_pianoSound" src="https://github.com/UrickAlberth/UrickAlberth.github.io/raw/main/efeito_sonoro/pause_piano.mp3"></audio>

	<h1>Jogo da Memória</h1>
	<div id="record">Record: <span id="RecordPts">0</span></div>
	<div class="configuracao">
		Quantidade de Pares: <span id="porcem">6</span><br>
		<input id="variacao" type="range" min="6" max="105" oninput="muda_valor()" value="6"><br>
		Quantidade de Jogadores: <span id="qtj">1</span><br>
		<input id="qntdJg" type="range" min="1" max="5" oninput="muda_valorJ()" value="1"><br>
		<button id="btnComecar" onclick="iniciar()">Começar</button>
		<button id="btnReiniciar" onclick="Reiniciar()" disabled>Reiniciar</button>
		<button id="btnPausar" onclick="Pausar()" disabled>Pausar</button>
		<button id="btnAjuda" onclick="ajuda()">Ajuda</button>
	</div>
	<div id="cronometro"></div>
	<div id="pontuacao"><span id="jogador">Jogador 1</span>Pontuação: <span id="pts"></span></div>

	<div class="game-container"></div>
	<script src="script.js"></script>
</body>

</html>
