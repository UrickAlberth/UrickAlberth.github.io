<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Jogo da Forca</h1>
  <div id="pontuacao_box">
    <label>Pontuação: </label><span id="pontuacao" style="font-size: 16px;font-weight: bold;"></span>
    <br>
    <label>Record: </label><span id="record" style="font-size: 16px;font-weight: bold;"></span>
  </div>
  <div id="hangman-container">
    <div id="forca">
      <table>
        <tr>
          <td colspan="2" class="forca">
            ____
          </td>
        </tr>
        <tr>
          <td class="forca">
            |
          </td>
          <td class="forca">
            |
          </td>

        </tr>
        <tr>
          <td id="cabeca">
            
          </td>
          <td class="forca">
            |
          </td>

        </tr>
        <tr>
          <td id="tronco">
            
          </td>
          <td class="forca">
            |
          </td>

        </tr>
        <tr>
          <td id="pernas">
            
          </td>
          <td class="forca">
            |
          </td>
        </tr>
        <tr>
          <td colspan="2" class="forca">
            ======
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="word-container">
    <table class="palavra">
      <tr id="letras">

      </tr>
      <tr id="dica">
      </tr>
    </table>
  </div>
  <div id="letters-container">
<table class="keyboard">
        <tr>
            <td class="letter">Q</td>
            <td class="letter">W</td>
            <td class="letter">E</td>
            <td class="letter">R</td>
            <td class="letter">T</td>
            <td class="letter">Y</td>
            <td class="letter">U</td>
            <td class="letter">I</td>
            <td class="letter">O</td>
            <td class="letter">P</td>
        </tr>
        <tr>
            <td class="letter">A</td>
            <td class="letter">S</td>
            <td class="letter">D</td>
            <td class="letter">F</td>
            <td class="letter">G</td>
            <td class="letter">H</td>
            <td class="letter">J</td>
            <td class="letter">K</td>
            <td class="letter">L</td>
        </tr>
        <tr>
            <td class="empty"></td>
            <td class="letter">Z</td>
            <td class="letter">X</td>
            <td class="letter">C</td>
            <td class="letter">V</td>
            <td class="letter">B</td>
            <td class="letter">N</td>
            <td class="letter">M</td>
            <td class="empty"></td>
        </tr>
    </table>
  </div>
  <button id="proxima" onclick="proximaPalavra()">Próxima Palavra</button>
  <br><br>
  <button id="reiniciar" onclick="reiniciar()">Reiniciar Jogo</button>
  <br><br>
  <span>Palavras Jogadas: </span><span id="restantes">_</span> de <span id="total">_</span>
  <div class="configuracao">
    <h1>Jogo Da Forca</h1>
    <label for="nome_jogador">Digite Seu Nome:</label>
    <br>
    <input type="text" id="nome_jogador" class="input-field">
    <br>
    <label for="qtnWord">Quantidade de Palavras:</label>
    <span id="qtn" class="word-count">3</span>
    <br>
    <input type="range" id="qtnWord" class="range-slider" oninput="muda_valor()" value="3">
    <br>
    <label>Record Atual:</label>
    <br>
    <span class="record" id="ConfgRecord">João = 0</span>
    <br>
    <button id="play" class="start-button" onclick="initGame()">START</button>
    <div class="word-management">
      <h2>Gerenciamento de Palavras</h2>
      <label for="nova_palavra">Nova Palavra:</label>
      <input type="text" id="nova_palavra" class="input-field">
      <label for="categoria">Categoria:</label>
      <select id="categoria" class="input-field">
        <option value="NovaCategoria">Criar Nova Categoria</option>
        <!-- Aqui você pode adicionar as opções das categorias existentes -->
      </select>      
      <button id="adicionar_palavra">Adicionar</button>
      <label for="remover_palavra">Remover Palavra:</label>
      <select id="remover_palavra" class="input-field">
        <!-- Aqui você pode adicionar as opções das palavras existentes -->
      </select>
      <button id="remover_palavra_button">Remover</button>
    </div>

    
  </div>
  <script src="./script.js"></script>
</body>

</html>
