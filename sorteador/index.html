<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <h1>Sorteio de Livros</h1>
    <p>Quantidade de pessoas:</p>
    <label for="qtde-pessoas">Pessoas:</label>
    <input type="number" id="qtde-pessoas" name="qtde-pessoas" min="1" max="100">
    <br>
    <p>Quantidade de sorteios:</p>
    <label for="qtde-sorteios">Sorteios:</label>
    <input type="number" id="qtde-sorteios" name="qtde-sorteios" min="1" max="10" value="1">
    <br>
    <button id="btn-sortear">Sortear</button>
    <button id="btn-continuar" disabled>Continuar Sorteio</button>
    <button id="btn-reiniciar" disabled>Reiniciar</button>
    <div id="contador"></div>
    <div id="resultado"></div>
  </div>
  <!-- partial -->
  <script src="script.js"></script>
</body>

</html>
